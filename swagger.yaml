  /newsletter:
    post:
      summary: Criar nova newsletter
      tags:
        - Newsletters
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      requestBody:
        description: Dados da nova newsletter.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewsletterInput'
      responses:
        '201':
          description: Newsletter criada com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsletterResponse'

    get:
      summary: Listar newsletters
      tags:
        - Newsletters
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      responses:
        '200':
          description: Lista de newsletters obtida com sucesso.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NewsletterResponse'

  /newsletter/{id}:
    get:
      summary: Obter detalhes de uma newsletter
      tags:
        - Newsletters
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador da newsletter
          required: true
      responses:
        '200':
          description: Detalhes da newsletter obtidos com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsletterResponse'
        '404':
          description: Newsletter não encontrada.

    put:
      summary: Atualizar uma newsletter
      tags:
        - Newsletters
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador da newsletter
          required: true
      requestBody:
        description: Dados atualizados da newsletter.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewsletterInput'
      responses:
        '200':
          description: Newsletter atualizada com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsletterResponse'
        '404':
          description: Newsletter não encontrada.

    delete:
      summary: Deletar uma newsletter
      tags:
        - Newsletters
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador da newsletter
          required: true
      responses:
        204:
          description: Newsletter deletada com sucesso.
        404:
          description: Newsletter não encontrada.

  /v1.0/empresas/assinante:
    get:
      summary: Consulta empresas assinantes
      tags:
        - Empresas
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      parameters:
        - name: assinanteNewsletter
          in: query
          schema:
            type: boolean
          description: Filtrar empresas por assinante do newsletter.
      responses:
        '200':
          description: Lista de empresas assinantes obtida com sucesso.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EmpresaResponse'
  /v1.0/empresas/gerarTxt:
    post:
      summary: Gera um arquivo txt das empresas cadastradas
      tags:
        - Empresas
      security:
        - bearerAuth: [ ] #Autenticação SWT necessária
      responses:
        '200':
          description: Arquivo extensão .txt criada com sucesso.

components:
  schemas:
    EmpresaInput:
      properties:
        razaoSocial:
          type: string
          example: Minha Empresa
        cnpj:
          type: string
          example: 78159752000197
        telefone:
          type: string
          example: 11964785123
        email:
          type: string
          example: email@email.com
        senha:
          type: string
          example: Senha123
        setor:
          type: string
          example: tecnologia
        qtdFuncionarios:
          type: integer
          example: 100
        assinanteNewsletter:
          type: boolean
          example: true

    EmpresaResponse:
      properties:
        id:
          type: string
          format: uuid
          description: ID da empresa
        razaoSocial:
          type: string
          example: Minha Empresa
        cnpj:
          type: string
          example: 78159752000197
        telefone:
          type: string
          example: 11964785123
        email:
          type: string
          example: email@email.com
        senha:
          type: string
          example: Senha123
        setor:
          type: string
          example: tecnologia
        qtdFuncionarios:
          type: integer
          example: 100
        assinanteNewsletter:
          type: boolean
          example: true

    NewsletterInput:
      properties:
        titulo:
          type: string
          example: Título da Newsletter
        conteudo:
          type: string
          example: Conteúdo da Newsletter

    NewsletterResponse:
      properties:
        id:
          type: string
          format: uuid
          description: ID da newsletter
        titulo:
          type: string
          example: Título da Newsletter
        conteudo:
          type: string
          example: Conteúdo da Newsletter

    LoginInput:
      properties:
        email:
          type: string
          format: email
          example: usuario@example.com
        password:
          type: string
          format: password
          example: senha123

    LoginResponse:
      properties:
        token:
          type: string
          description: Token JWT para autenticação.
          
    ServicoInput:
      properties:
        id:
          type: string
          format: uuid
          example: ID do serviço.
        nomeServico:
          type: string
          example: Exemplo
        descricao:
          type: string
          example: Este é um serviço de Exemplo
        valor:
          type: number
          example: 100.0
      
    ServicoResponse:
        properties:
          id:
            type: string
            format: uuid
            example: ID do serviço.
          nomeServico:
            type: string
            example: Exemplo
          descricao:
            type: string
            example: Este é um serviço de Exemplo
          valor:
            type: number
            example: 100.0
    PrestadoraInput:
      properties:
        idEmpresa:
          type: string
          format: uuid
          example: ID da empresa.
        statusAprovacao:
          type: string
          enum: [APROVADO, REPROVADO, PENDENTE]
          example: APROVADO

    PrestadoraResponse:
      properties:
        idPrestadora:
          type: string
          format: uuid
          example: ID da prestadora.
        statusAprovacao:
          type: string
          enum: [APROVADO, REPROVADO, PENDENTE]
          example: APROVADO
        fkEmpresa:
          type: string
          format: uuid
          example: ID da empresa associada à prestadora.
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
