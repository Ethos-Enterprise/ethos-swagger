openapi: 3.0.0
info:
  title: Ethos - Microsservices
  description: API para gerenciar empresas, serviços e newsletters
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local

tags:
  - name: Autenticação
  - name: Empresas
  - name: Prestadoras
  - name: Serviços
  - name: Newsletters

paths:
  /auth/login:
    post:
      summary: Login do usuário
      tags:
      - Autenticação
      requestBody:
        description: Credenciais do usuário para autenticação.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Autenticação bem-sucedida.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Credenciais inválidas.
  /v1.0/empresas:
    post:
      summary: Criar nova empresa
      tags:
        - Empresas
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      requestBody:
        description: Dados da nova empresa.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmpresaInput'
      responses:
        '201':
          description: Empresa criada com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmpresaResponse'

    get:
      summary: Listar empresas
      tags:
        - Empresas
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      responses:
        '200':
          description: Lista de empresas obtida com sucesso.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EmpresaResponse'

  /v1.0/empresas/{id}:
    get:
      summary: Obter detalhes da uma empresa
      tags:
        - Empresas
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador da empresa
          required: true
      responses:
        '200':
          description: Detalhes da empresa obtidos com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmpresaResponse'
        '404':
          description: Empresa não encontrada.
  /v1.0/prestadoras:
    post:
      summary: Criar nova prestadora
      tags:
        - Prestadoras
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      requestBody:
        description: Dados da nova prestadora.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrestadoraInput'
      responses:
        '201':
          description: Prestadora criada com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrestadoraResponse'

    get:
      summary: Listar prestadoras
      tags: 
        - Prestadoras
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      parameters:
        - name: statusAprovacao
          in: query
          schema:
            type: string
            enum: [APROVADO, REPROVADO, PENDENTE]
          description: Filtrar prestadoras por status de aprovação.
      responses:
        '200':
          description: Lista de prestadoras obtida com sucesso.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PrestadoraResponse'

  /v1.0/prestadoras/{id}:
    get:
      summary: Obter detalhes de uma prestadora
      tags:
        - Prestadoras
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador da prestadora
          required: true
      responses:
        '200':
          description: Detalhes da prestadora obtidos com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrestadoraResponse'
        '404':
          description: Prestadora não encontrada.

    put:
      summary: Atualizar uma prestadora
      tags:
        - Prestadoras
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador da prestadora
          required: true
      requestBody:
        description: Dados atualizados da prestadora.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrestadoraInput'
      responses:
        '200':
          description: Prestadora atualizada com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrestadoraResponse'
        '404':
          description: Prestadora não encontrada.

    delete:
      summary: Deletar uma prestadora
      tags:
        - Prestadoras
      security:
        - bearerAuth: []  # Autenticação JWT necessária
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador da prestadora
          required: true
      responses:
        204:
          description: Prestadora deletada com sucesso.
        404:
          description: Prestadora não encontrada.

  /v1.0/servicos:
    post:
      summary: Cria um serviço
      tags:
        - Serviços
      security:
        - bearerAuth: []
      requestBody:
        description: Dados do novo serviços
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicoInput'
      responses:
        '200':
          description: Serviço criado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicoInput'
        '400':
          description: Dados inválidos.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicoResponse'
    get:
      summary: Busca todos os serviços
      tags: 
        - Serviços
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de serviços resgatados com sucesso.
          content:
            application/json:
              schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/ServicoResponse'
                      
  /v1.0/servicos/{id}:
    get:
      summary: Busca um serviço através de um id 
      tags:
        - Serviços
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador de serviço
          required: true
      responses:
        '200':
          description: Serviço retornado com sucesso.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ServicoResponse'
        '404':
          description: Serviço não encontrado.
          content:
            application/json:
              schema:
                items: 
                  $ref: '#/components/schemas/ServicoResponse'
    put:
      summary: Atualiza um serviço através do id.
      tags:
        - Serviços
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador de serviço
          required: true
      requestBody:
          description: Dados a serem atualizados 
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicoInput'
      responses:
        '200':
          description: Serviço atualizado com sucesso.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServicoResponse'
        '404':
          description: Serviço não encontrado.
          content:
              application/json:
                schema:
                  items: 
                    $ref: '#/components/schemas/ServicoResponse'
    delete:
      summary: deleta serviço por id.
      tags:
        - Serviços
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
          description: identificador do serviço
          required: true
      responses:
        '204':
          description: Serviço deletado com sucesso.

  /v1.0/servicos/busca-por-nome:
    get:
      summary: Busca serviço por nome.
      tags:
        - Serviços
      security:
        - bearerAuth: []
      parameters:
        - name: nome
          in: query
          schema:
            type: string
          description: nome do serviço
          required: true
      responses:
        '200':
          description: Dados do serviço retornado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicoResponse'
        '404':
          description: Nome não encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicoResponse'
  /v1.0/servicos/busca-por-descricao:
    get:
      summary: Busca serviço por descrição.
      tags:
        - Serviços
      security:
        - bearerAuth: []
      parameters:
        - name: descricao
          in: query
          schema:
            type: string
          description: descrição do serviço
          required: true
      responses:
        '200':
          description: dados do serviço retornado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicoResponse'
        '404':
          description: descrição não encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicoResponse'
  /v1.0/servicos/busca-por-valor:
    get:
      summary: Busca serviço por valor.
      tags:
        - Serviços
      security:
        - bearerAuth: []
      parameters:
        - name: valor
          in: query
          schema:
            type: string
          description: valor do serviço
          required: true
      responses:
        '200':
          description: Dados do serviço retornado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicoResponse'
        '404':
          description: valor não encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicoResponse'


